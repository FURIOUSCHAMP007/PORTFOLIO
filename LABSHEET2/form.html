<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>

  <h2>Contact Form</h2>

  <form action="process_form.php" method="post"> 
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" required autofocus placeholder="Enter your full name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" required placeholder="Enter your email address"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" required placeholder="Enter your password"><br><br> 
    </fieldset>

    <fieldset>
      <legend>Contact Preferences</legend>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="user_phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" placeholder="Enter your phone number"><br><br> 
      <label for="message">Message:</label>
      <textarea id="message" name="user_message" rows="4" cols="50" placeholder="Enter your message here"></textarea><br><br>
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate"><br><br> 
      <label for="appointment_time">Appointment Time:</label>
      <input type="time" id="appointment_time" name="appointment_time"><br><br> 
    </fieldset>

    <fieldset>
      <legend>Gender</legend>
      <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label><br>
      <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label><br>
      <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label><br>
    </fieldset>

    <fieldset>
      <legend>Interests</legend>
      <label for="interest1"><input type="checkbox" id="interest1" name="interests[]" value="sports"> Sports</label><br>
      <label for="interest2"><input type="checkbox" id="interest2" name="interests[]" value="music"> Music</label><br>
      <label for="interest3"><input type="checkbox" id="interest3" name="interests[]" value="travel"> Travel</label><br>
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
